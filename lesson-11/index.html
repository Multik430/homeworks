<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Инструменты для макетирования</h1>
  <div class="block">
     <div class="element">
      <img src="/lesson-11/img/Rez1.png" alt="Резак"/>
      <div class="element_name">Резак 18мм</div>
      <div class="element_price">от 500 р</div>
      <button>Купить</button>
    </div>

     <div class="element">
      <img src="/lesson-11/img/Rez2.png" alt="Палка"/>
      <div class="element_name">Резак 9мм</div>
      <div class="element_price">от 100 р</div>
      <button>Купить</button>
    </div>

     <div class="element"> 
      <img src="/lesson-11/img/Kov.png" alt="Ковёр"/>
      <div class="element_name">Коврик для резки</div>
      <div class="element_price">от 50 р</div>
      <button>Купить</button>
    </div>

     <div class="element"> 
      <img src="/lesson-11/img/Lin.png" alt="Линейка"/>
      <div class="element_name">Линейка</div>
      <div class="element_price">от 90 р</div>
      <button>Купить</button>
    </div>

  </div>
  
</body>
</html>
